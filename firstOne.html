<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes spinOff {
      from{ 
        transform : rotateY(0);
      }
      to{
        transform : rotateY(360deg) translate(50px);
      }
    }
   img{
    border-radius: 70%;
    border: 5px solid black;
    animation: spinOff 5s ease-in-out infinite;
   }
  </style>
</head>
<body>
  <img src="슬기.jpg" >
</body>
</html>
